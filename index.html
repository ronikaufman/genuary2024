    <script>
        function rainbow(t) {
            let palette = ["#f9d531", "#ef562f", "#bd4ee5", "#4bafdd", "#a7cc51", "#4bafdd"];
            let i = floor(palette.length*t);
            let amt = fract(palette.length*t);
            return lerpColor(color(palette[i%palette.length]), color(palette[(i+1)%palette.length]), amt);
        }
